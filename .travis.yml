dist: bionic
language: c
git:
  depth: 3
arch:
- amd64
- arm64
compiler:
- gcc
- clang
env:
- TAG_VERSION="v1.6.0"
before_script:
addons:
  apt:
    packages:
    - cmake
matrix:
  include:
  - os: linux
    dist: bionic
    language: c
    compiler: gcc
    script: |
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 90
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
script: |
  echo "CC = $CC, CXX = $CXX"
  sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 90
  sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-6.0 90
  cd ~
  sudo git clone https://github.com/fluent/fluent-bit.git
  cd fluent-bit
  echo "checkout tag $TAG_VERSION"
  sudo git checkout tags/$TAG_VERSION
  cd build
  sudo cmake ../
  sudo make
  file bin/fluent-bit
  sudo tar -czvf fluent-bit-$TAG_VERSION-$TRAVIS_CPU_ARCH.tar.gz bin/fluent-bit
deploy:
  provider: releases
  api_key:
    secure: 
  file: fluent-bit-$TAG_VERSION-$TRAVIS_CPU_ARCH.tar.gz
  on:
    repo: tejunior/fluent-bit-ci
    branch: main
  skip_cleanup: 'true'
