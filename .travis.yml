dist: bionic
language: c

git:
  depth: 3

arch:
  - amd64
  - arm64

compiler:
  - gcc

env:
  global:
    - FB_RELEASE_VERSION="v1.6.0"
    - FB_WIN_RELEASE="1.6"
    - FB_WIN_VERSION="1.6.0"
    - ARTIFACT_DIR="/home/travis/artifacts"

before_script:

addons:
  apt:
    packages:
    - cmake

matrix:
  include:
  - os: linux
    dist: bionic
    script: |
      mkdir $ARTIFACT_DIR
      wget "https://fluentbit.io/releases/${FB_WIN_RELEASE}/td-agent-bit-${FB_WIN_VERSION}-win32".zip
      wget "https://fluentbit.io/releases/${FB_WIN_RELEASE}/td-agent-bit-${FB_WIN_VERSION}-win64".zip
      unzip td-agent-bit-"${FB_WIN_VERSION}"-win32.zip
      unzip td-agent-bit-"${FB_WIN_VERSION}"-win64.zip
      zip -r -j "${ARTIFACT_DIR}"/fluent-bit-"${FB_RELEASE_VERSION}"-win32.zip td-agent-bit-"${FB_WIN_VERSION}"-win32/bin/.
      zip -r -j "${ARTIFACT_DIR}"/fluent-bit-"${FB_RELEASE_VERSION}"-win64.zip td-agent-bit-"${FB_WIN_VERSION}"-win64/bin/.
script: |
  mkdir $ARTIFACT_DIR
  echo "artifact dir $ARTIFACT_DIR"
  echo "CC = $CC, CXX = $CXX"
  sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 90
  sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  sudo git clone https://github.com/fluent/fluent-bit.git
  cd fluent-bit
  echo "checkout tag ${FB_RELEASE_VERSION}"
  sudo git checkout tags/$FB_RELEASE_VERSION
  cd build
  sudo cmake ../
  sudo make
  file bin/fluent-bit
  sudo tar -C ./bin -czvf $ARTIFACT_DIR/fluent-bit-$FB_RELEASE_VERSION-$TRAVIS_CPU_ARCH.tar.gz fluent-bit
  file $ARTIFACT_DIR/fluent-bit-$FB_RELEASE_VERSION-$TRAVIS_CPU_ARCH.tar.gz
  sudo chown -R travis:travis /home/travis/
  
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: 'true'
  file: /home/travis/artifacts/*
  on:
    repo: tejunior/fluent-bit-ci
    tags: 'true'
  skip_cleanup: 'true'
  overwrite: 'true'
  